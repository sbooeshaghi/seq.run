<!DOCTYPE html>
<html>
  <head>
    <title>FASTQ File Size Estimator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>FASTQ Size Calculator</h1>
      <p style="text-align: center">
        <i>How much disk space will my sequencing run take?</i>
      </p>
      <div>
        <label for="basesPerRead">Length of read (bp):</label>
        <input type="number" id="fileSizeBasesPerRead" min="1" required />
      </div>

      <div>
        <label for="numberOfReads">Number of reads:</label>
        <input
          type="number"
          id="fileSizeNumberOfReads"
          min="1"
          required
          placeholder="100"
          value="100"
        />
        <select id="fileSizeUnitMultiplier">
          <option value="1">Reads</option>
          <option selected value="1000000">Million</option>
          <option value="10000000">10 Million</option>
          <option value="100000000">100 Million</option>
        </select>
      </div>

      <button onclick="estimateFileSize()" id="size_button">Calculate</button>

      <ul id="fileSizeAssumptions"></ul>
      <p id="fileSizeResult"></p>
      <p id="fileSizeAnalysis"></p>
    </div>

    <!-- Reverse converter -->
    <div class="container">
      <h1>FASTQ Reads Calculator</h1>
      <p style="text-align: center">
        <i>How many reads are in my FASTQ file?</i>
      </p>
      <div>
        <label for="basesPerRead">Length of read (bp):</label>
        <input type="number" id="numReadsBasesPerRead" min="1" required />
      </div>

      <div>
        <label for="fileSize">Size of FASTQ:</label>
        <input
          type="number"
          id="numReadsFileSize"
          min="1"
          required
          placeholder="100"
          value="100"
        />
        <select id="numReadsUnitMultiplier">
          <option value="1000000">MegaByte</option>
          <option selected value="1000000000">GigaByte</option>
          <option value="10000000000">10 GigaByte</option>
          <option value="100000000000">100 GigaByte</option>
        </select>
      </div>

      <button onclick="estimateNumReads()" id="reads_button">Calculate</button>

      <ul id="numReadsAssumptions"></ul>
      <p id="numReadsResult"></p>
      <p id="numReadsAnalysis"></p>
    </div>

    <script src="script.js"></script>
    <!-- 100% privacy-first analytics -->
    <script
      async
      defer
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
    <noscript
      ><img
        src="https://queue.simpleanalyticscdn.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
