<!DOCTYPE html>
<html>
  <head>
    <title>FASTQ File Size Estimator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>FASTQ File Size Estimator</h1>

      <div>
        <label for="basesPerRead">Length of read (bp):</label>
        <input type="number" id="basesPerRead" min="1" required />
      </div>

      <div>
        <label for="numberOfReads">Number of reads:</label>
        <input
          type="number"
          id="numberOfReads"
          min="1"
          required
          placeholder="100"
          value="100"
        />
        <select id="unitMultiplier">
          <option value="1">Reads</option>
          <option selected value="1000000">Million</option>
          <option value="10000000">10 Million</option>
          <option value="100000000">100 Million</option>
        </select>
      </div>

      <button onclick="estimateFileSize()">Calculate</button>

      <ul id="assumptions"></ul>
      <p id="result"></p>
      <p id="analysis"></p>
    </div>

    <script src="script.js"></script>
    <!-- 100% privacy-first analytics -->
    <script
      async
      defer
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
    <noscript
      ><img
        src="https://queue.simpleanalyticscdn.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>
  </body>
</html>
